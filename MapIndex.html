<script>
    var sw = 0;

    var areaList = [
        {name: '全部地区', value: 'all', size: 'none', link:'newHtml/NewCity.html'},
        {name: '北京', value: 'beijing', size: 'big', link:'newHtml/beijing.html',length:4},
        {name: '上海', value: 'shanghai', size: 'big',link:'newHtml/shanghai.html',length:7},
        {name: '重庆', value: 'chongqing', size: 'small',link:'newHtml/chongqing.html',length:4},
        {name: '华北', value: 'huabei', size: 'big',link:'newHtml/huabei.html',length:5},
        {name: '华中', value: 'huazhong', size: 'big',link:'newHtml/huazhong.html',length:9},
        {name: '华东', value: 'huadong', size: 'big',link:'newHtml/huadong.html',length:13},
        {name: '华南', value: 'huanan', size: 'big',link:'newHtml/huanan.html',length:11},
        {name: '东北', value: 'dongbei', size: 'small',link:'newHtml/dongbei.html',length:7},
        {name: '西北', value: 'xibei', size: 'big',link:'newHtml/xibei.html',length:6},
        {name: '西南', value: 'xinan', size: 'small',link:'newHtml/xinan.html',length:4},
    ]

    $(function () {
        $('.piaofuDiv').click(function(){
            ChangeItem('item' ,  'newHtml/kongqijinghua.html');
        })

        $(".case .list").fadeIn(1000, function () {
            if ($(".case .list").hasClass("sd")) {
                if ($(window).width() > 1000) {
                    $(this).find(".inner").niceScroll({
                        cursorcolor:"#ccc",
                        cursorborder:"none",
                        cursorwidth:"6px",
                        scrollspeed:80,
                        background:"#555",
                        cursoropacitymin:0.2,
                        cursoropacitymax:1,
                        enablekeyboard:false,
                        zindex:0
                    });
                }
                $(".case .list").addClass("sd");
            }
        }).addClass("show");
        $(".case .list .inner").scrollTop(0);

        areaList.forEach(function (item, index) {
            $("#mySelect").append($(`<option value="${item.value}" >${item.name}</option>`))

            var $dot = $(`
                    <div class="circle-container ${item.value} ${item.size}" data-value="${item.value}" data-link="${item.link}">
                        <div class="title">${item.name}</div>
                        <div class="circle"></div>
                        <div class="biaoji"><img src="./images/biaoji.png" width="20" height="30" alt=""></div>
                    </div>`
            );
            var branch = $(`<div class="branch-map-data" id="company_${item.value}" data-value="${item.value}" >
                            <div class="branch-map-data-title">
                                <p>${item.name}</p>
                                <p>门店数：${item.length}</p>
                            </div>
                        </div>`
            );
            $("#map_content").append($dot).append(branch)
        })


        $("#mySelect").richselect();

        if($(window).width()>1032){
            $("#mySelect-rich").width(200);
        }else{

            $("#mySelect-rich").width(100)
        }
        $("#mySelect-rich li").click(function(){
            var value = $(this).attr('value')

            var link = areaList.find(i=>i.value===value).link;
            if(value==='all'){
                ChangeItem('menu' ,  link);
            }else{
                ChangeItem('item' ,  link);
                // showBiaoji(value)
            }
        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });


        $(".circle-container").on("mouseover", function () {

            var value = $(this).attr('data-value');
            $(this).find('.circle').addClass('onMouse')
            showBiaoji(value)
        });
        //
        $(".circle-container").on("mouseleave", function () {

            $(this).find('.circle').removeClass('onMouse')

        });

        $(".branch-map-data").on("mouseleave", function () {
            $(this).hide();
        });

        if ($(window).width() / $(window).height() > 1920 / 1080) {
            $(".vbg").height($(window).width() / 1920 * 1080);
        } else {
            $(".vbg").width($(window).height() / 1080 * 1920);
        }
        var sto1;
        $(window).resize(function () {
            clearTimeout(sto1);
            sto1 = setTimeout(function () {
                if ($(window).width() / $(window).height() > 1920 / 1080) {
                    $(".vbg").height($(window).width() / 1920 * 1080);
                } else {
                    $(".vbg").width($(window).height() / 1080 * 1920);
                }

                if($(window).width()>1032){
                    $("#mySelect-rich").width(200);
                }else{

                    $("#mySelect-rich").width(100)
                }
            }, 100);
        });
        var vd1 = document.getElementById('vbg1');
        var vd2 = document.getElementById('vbg2');

        function chooesvideo() {
            var d = new Date();
            vd1.pause();
            vd2.addEventListener("loadedmetadata", function () {
                vd2.play();
            });
            $("#vbg1").fadeOut(1000);
            $("#vbg2").fadeIn(1000);
            $(".vbgm:first").fadeOut(1000);
            $(".vbgm:last").fadeIn(1000);
        }

        chooesvideo();
        setInterval(function () {
            chooesvideo();
        }, 6000);

        if ($(window).width() < 1000) {
            $(".vbg").remove();
        } else {
            $(".vbgm").remove();
        }


        $('.music-name').webTicker({speed: 20, direction: 'right'})
        var music = document.getElementById("audioBgm");//获取ID  
        var flagPlay = true;

        //点击切换播放
        $(".share .a4").click(function () {
            if ($(this).hasClass("active")) {//如果当前播放
                $(this).removeClass("active");

                music.play();  //开始播
                flagPlay = true;

            } else { //如果当前暂停
                $(this).addClass("active");
                music.pause();  //开始播放
                flagPlay = false;
            }
        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });


        function toggleSound() {
            if (music.paused && flagPlay) { //判读是否播放  
                music.paused = false;
                music.play(); //没有就播放 
            }
        }

        setInterval(toggleSound, 100);
        $(".banner .frame").delay(600).transit({scale: "1.3"}, 2000, "cubic-bezier(0,1,1,1)");
        $(".banner").find('.imgbgm').hide();
        $(".banner").find('.videobgm').show();
        $(".caseshadow").delay(1000).fadeIn(1000);

        $(".case .list .close").click(function () {
            if (sw == 1) {
                sw = 0;
                $(".caseshadow").fadeOut(500);
                $(".case .list").fadeOut(500, function () {
                    $(".banner .frame").transit({scale: "1.05", translate: "0,0"}, 2000, "cubic-bezier(0,1,1,1)");
                    $(".case .title").css({translate: "0,0"});

                    $("#line").show()
                    line.reset().play();
                    $(".polygon").show();
                    $(".polygon .p").transit({
                        translate: "0,0",
                        rotateX: 0,
                        rotateY: 0,
                        rotateZ: 0,
                        scale: 1,
                        opacity: 0
                    }, 0);
                    ;
                    $(".polygon .pic2").transit({translate: "15%,21%", scale: "0.7"}, 0);
                    $(".polygon .p").each(function (index, element) {
                        var t = $(this);
                        setTimeout(function () {
                            t.transit({opacity: 1}, 1500);
                            t.find(".pic2").transit({translate: "0%,0%", scale: "1"}, 1000, "cubic-bezier(0,1,1,1)");
                        }, GetRandomNum(10, 40) * 100);
                        t.find(".bdr").css({
                            "animation-delay": 0.1 * GetRandomNum(5, 70) + "s",
                            "-webkit-animation-delay": 0.1 * GetRandomNum(5, 70) + "s"
                        });
                    });
                    $(".title").transit({scale: "1", opacity: 1}, 0);
                    showtt(".title h1");
                    showtt(".title p", 1000);

                    $(".case .list").removeClass("show");
                    setTimeout(function () {
                        sw = 1;
                        $('.case').removeClass("donw");
                    }, 4000);
                });
            }
        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });


        var x, y;
        var h = $("body").height() / 2;
        var w = $("body").outerWidth() / 2;
        $(window).resize(function () {
            h = $("body").height() / 2;
            w = $("body").outerWidth() / 2;
        });
        $("body").mousemove(function (event) {
            x = event.clientX;
            y = event.clientY;
            if (sw == 1) {
                $(".case .title").css({translate: Math.floor((x - w) * 0.04) + "," + Math.floor((y - h) * 0.06)});
                $(".banner .frame").css({translate: Math.floor((x - w) * 0.02) * -1 + "," + Math.floor((y - h) * 0.05) * -1});
            }
        });
        if (window.DeviceMotionEvent) {
            var x1, y1;
            window.addEventListener('devicemotion', function () {
                var acceleration = event.accelerationIncludingGravity;
                x1 = acceleration.x;
                y1 = acceleration.y;
                if (sw == 1) {
                    //$(".st").html((x1)+"<br/>"+(y1));
                    $(".case .title").css({translate: Math.floor(x1 * 1) + "," + Math.floor(y1 * 1)});
                    $(".banner .frame").css({translate: Math.floor(x1 * 3) + "," + Math.floor(y1 * 3)});
                }
            }, false);
        }

        $(".js_case_menu .close").click(function () {

            $(".banner").find('.imgbgm').hide();
            $(".banner").find('.videobgm').show();
            $('.piaofu').show();

            $(".js_case_menu").fadeOut(400, function () {
                $(".js_case_menu").find(".content").html("");
//            $(".js_case_menu .loading").show();
            });
        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });

        $(".js_case_detail .close").click(function () {

            $(".banner").find('.imgbgm').hide();
            $(".banner").find('.videobgm').show();
            $('.piaofu').show();

            $(".js_case_detail").fadeOut(400, function () {
                $(".js_case_detail").find(".content").html("");
//            $(".js_case_detail .loading").show();
            });
        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });

        var cx = 0;
        cy = 0;
        $(".case .list").mousemove(function (event) {
            cx = event.clientX - $(this).offset().left;
            cy = event.clientY - $(this).offset().top;
        });


        $(".circle-container").click(function () {
            var t = $(this).find("a");
            var value = $(this).attr('data-link');
            var type = t.attr('type')
            ChangeItem(type , value)

        }).easyAudioEffects({
            mp3: "./audio/chime.mp3",
            eventType: 'click'
        });

        var showBiaoji = function (value){
            var comp = $("#company_" + value)
                ,_this = $(`.circle-container.${value}`)
                , otherComp = $("#company_" + value).siblings(".branch-map-data")
                ,biaoji = $(".biaoji")
                ,title = $(".title")
                ,_thisTitle = _this.find(".title")
                ,_thisBiaoji=_this.find(".biaoji");
            comp.fadeIn("fast").css({
                "left": _this.position().left + 36,
                "top": _this.position().top - comp.height() / 2 + 8
            });
            otherComp.hide();
            biaoji.hide();
            title.show();
            _thisTitle.hide();
            _thisBiaoji.show();
        }

        var ChangeItem= function(type , value){

            $(".banner").find('.imgbgm').show();
            $(".banner").find('.videobgm').hide();
            $('.branch-map-data').hide();
            $('.piaofu').hide();

            var _detail = type === 'menu' ? $(".js_case_menu") : $(".js_case_detail");

            if(type!=='menu'){
                $(".js_case_menu").hide();
            }

            _detail.css({
                left: cx,
                top: cy,
                right: $(".case .list").outerWidth() - cx,
                bottom: $(".case .list").outerHeight() - cy
            }).show();



            _detail.transit({left: 0, top: 0, right: 0, bottom: 0}, 600, "cubic-bezier(0,1,0.6,1)", function () {
                var d = new Date();
                _detail.find(".content").load(value + "?" + d.getTime(), function () {
                    _detail.find('.loading').fadeOut(300);
                    if ($(window).width() > 1000) {
                        _detail.find(".pic").niceScroll({
                            cursorcolor: "#bbb",
                            cursorborder: "none",
                            cursorwidth: "6px",
                            scrollspeed: 80,
                            background: "#333",
                            cursoropacitymin: 1,
                            cursoropacitymax: 1,
                            enablekeyboard: false,
                            zindex: 1
                        });
                    }
                });

            });
            return false;
        }
    });

</script>
