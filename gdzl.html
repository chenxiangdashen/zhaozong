<html>
<head>

<body>

<div class="main_1">
    <span class="bdr b1"></span>
    <span class="bdr b2"></span>
    <span class="bdr b3"></span>
    <span class="bdr b4"></span>
    <div class="case">
        <div class="list sd show" style="display:block">
            <div class="inner newStore" style="overflow: auto;outline: none;">

                <div class="item"><img src="image/gdzl_before.jpg">
                    <div class="mask"><span class="b"></span>
                        <h3><a link="gdzl_detail.html">
                            <strong>光电租赁</strong>
                            <em>Phonelectric lease</em>
                        </a></h3>
                    </div>
                </div>


                <div class="item"><img src="image/Clarins.jpg">
                    <div class="mask"><span class="b"></span>
                        <h3><a link="Clarins_gdzl.html">
                            <strong>Clarins</strong>
                            <em>法国娇韵诗</em>
                        </a></h3>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>

<script>
    $(".case .list .newStore .item").click(function () {
        var t = $(this).find("a");

        $(".js_case_menu").hide();
        $(".js_case_detail").css({
            left: cx,
            top: cy,
            right: $(".case .list").outerWidth() - cx,
            bottom: $(".case .list").outerHeight() - cy
        }).show();

        $(".js_case_detail").transit({left: 0, top: 0, right: 0, bottom: 0}, 600, "cubic-bezier(0,1,0.6,1)", function () {
            var d = new Date();
            $(this).find(".content").load(t.attr("link") + "?" + d.getTime(), function () {
                $(".js_case_detail .loading").fadeOut(300);
                $(".js_case_detail").find(".content").show();
                if ($(window).width() > 1000) {
                    $(this).find(".pic").niceScroll({
                        cursorcolor: "#bbb",
                        cursorborder: "none",
                        cursorwidth: "6px",
                        scrollspeed: 80,
                        background: "#333",
                        cursoropacitymin: 1,
                        cursoropacitymax: 1,
                        enablekeyboard: false,
                        zindex: 1
                    });
                }
            });

        });
        return false;
    }).easyAudioEffects({
        mp3 : "./audio/chime.mp3",
        eventType : 'click'
    });



    $(".js_case_menu .close").click(function () {
        $(".js_case_menu").fadeOut(400, function () {
            $(".js_case_menu").find(".content").html("");
            $(".js_case_menu .loading").show();
        });
    });

    $(".js_case_detail .close").click(function () {
        $(".js_case_sub_menu").show();


        $(".js_case_detail").fadeOut(400, function () {
            $(".js_case_detail").find(".content").html("");
            $(".js_case_detail .loading").show();
        });
    });


    $('.main_1').find(".inner").niceScroll({
        cursorcolor:"#ccc",
        cursorborder:"none",
        cursorwidth:"6px",
        scrollspeed:80,
        background:"#555",
        cursoropacitymin:0.2,
        cursoropacitymax:1,
        enablekeyboard:false,
        zindex:1
    });
</script>
</html>
