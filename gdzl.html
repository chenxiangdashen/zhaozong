    <div class="case">
        <div class="list sd show" style="display:block">
            <div class="inner newStore" style="overflow: auto;outline: none;">

                <div class="item"><img src="image/gdzl_bg.jpg">
                    <div class="mask"><span class="b"></span>
                        <h3><a link="gdzl_detail.html">

                    </div>
                </div>


                <div class="item"><img src="image/Clarins.jpg">

<script>
    $(".case .list .newStore .item").click(function () {
        var t = $(this).find("a");

//        $(".case_detail").css({
//            left: cx,
//            top: cy,
//            right: $(".case .list").outerWidth() - cx,
//            bottom: $(".case .list").outerHeight() - cy
//        }).show();

        console.log(t.attr("link"))
        $(".case_detail").transit({left: 0, top: 0, right: 0, bottom: 0}, 600, "cubic-bezier(0,1,0.6,1)", function () {
            var d = new Date();

            $(this).find(".content").load(t.attr("link") + "?" + d.getTime(), function () {
                $(".case_detail .loading").fadeOut(300);
                if ($(window).width() > 1000) {
                    $(this).find(".pic").niceScroll({
                        cursorcolor: "#bbb",
                        cursorborder: "none",
                        cursorwidth: "6px",
                        scrollspeed: 80,
                        background: "#333",
                        cursoropacitymin: 1,
                        cursoropacitymax: 1,
                        enablekeyboard: false,
                        zindex: 1
                    });
                }
            });

        });
        return false;
    });

    $('.main_1').find(".inner").niceScroll({
        cursorcolor:"#ccc",
        cursorborder:"none",
        cursorwidth:"6px",
        scrollspeed:80,
        background:"#555",
        cursoropacitymin:0.2,
        cursoropacitymax:1,
        enablekeyboard:false,
        zindex:1
    });
</script>
